<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../partials/template.xhtml">

	<ui:define name="header">
		<ui:include src="../partials/header2.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">

		<div id="connexion-container">

			<span id="title-form">Cr√©ez une question</span>

			<b:form id="loginForm">

				<b:inputText placeholder="Votre question" id="question"
					value="#{newVoteController.question}" ajax="true"
					autocomplete="false" update="@(.message)">
					<f:facet name="prepend">
						<b:iconAwesome name="question" />
					</f:facet>
				</b:inputText>



				<b:commandButton value="Soumettre"
					onclick="ajax:newVoteController.submit()" look="primary"
					style="width:100%" />



			</b:form>
		</div>
		

	</ui:define>

</ui:composition>
