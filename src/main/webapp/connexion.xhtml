<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Connexion</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
<ui:composition 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="partials/template.xhtml">

	<ui:define name="header">
		<ui:include src="partials/header.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">
	
	<div style="margin-top:200px" id="form">
	
	<h:form id="loginForm">
  <b:container layout="fluid">
    <b:panel title="login screen" look="primary">
      <b:row>
        <b:column medium-screen="2">
          <h:outputText value="Username:" for="username" />
        </b:column>
        <b:column medium-screen="4">
          <b:inputText placeholder="Username" id="username" value="#{connexionController.login}"
                       ajax="true" autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:icon name="user" />
            </f:facet>
          </b:inputText>
        </b:column>
        <b:column medium-screen="6" style-class="message">
          <b:message for="username" />
        </b:column>
      </b:row>
      <b:row tooltip="This password has fancy error messages.">
        <b:column medium-screen="2">
          <h:outputText value="Password:" />
        </b:column>
        <b:column medium-screen="4">
          <b:inputSecret placeholder="Password" id="password" value="#{connexionController.password}"
                         ajax="true" autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:iconAwesome name="key" />
            </f:facet>
          </b:inputSecret>
        </b:column>
        <b:column medium-screen="6" styleClass="message">
          <b:message for="password" line-break-tag=""/>
        </b:column>
      </b:row>
      <b:row>
        <b:column span="2" offset="2">
          <b:commandButton value="login" onclick="ajax:connexionController.login()" update="@form" look="primary"
            style="width:100%" />
        </b:column>
        <b:column span="2">
          <b:commandButton value="password forgotten" onclick="ajax:connexionController.forgotPassword()" update="@form"
            look="danger" style="width:100%" />
        </b:column>
      </b:row>
    </b:panel>
  </b:container>
</h:form>
	
	</div>
    </ui:define>

</ui:composition>









</h:body>
</html>
