<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="partials/template.xhtml">
	<ui:define name="header">
		<ui:include
			src="#{accueilController.user == null ? 'partials/header.xhtml' : 'partials/header2.xhtml'}"></ui:include>
	</ui:define>
	<ui:define name="content">

		<!-- 		<div id="bg"> -->

		<!-- 		</div> -->

		<!-- 		<h1 class="title">Ne perdez plus le fil, Gardez un lien avec votre formateur</h1> -->

		<div id="connexion-container">

			<span id="title-form">Connectez vous</span>

			<b:form>

				<b:inputText placeholder="Username" id="username"
					value="#{connexionController.login}" ajax="true"
					autocomplete="false" update="@(.message)">
					<f:facet name="prepend">
						<b:icon name="user" />
					</f:facet>
				</b:inputText>

				<b:inputSecret placeholder="Password" id="password"
					value="#{connexionController.password}" ajax="true"
					autocomplete="false" update="@(.message)">
					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
				</b:inputSecret>

				<b:commandButton value="Connexion"
					onclick="ajax:connexionController.login()" update="@form"
					look="primary" style="width:100%" />

			</b:form>
		</div>

	</ui:define>

</ui:composition>
